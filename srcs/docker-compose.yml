version: '3'

services:
  adminer:
    container_name: adminer
    networks:
      - inception
    build:
      context: requirements/bonus/adminer
      dockerfile: Dockerfile
    depends_on:
      - mariadb
    image: adminer
    restart: always
    volumes:
      - wordpress:/var/www/wordpress

  grafana:
    container_name: grafana
    build:
      context: requirements/bonus/grafana
      dockerfile: Dockerfile
    env_file:
      - .env
    image: grafana
    restart: always
    networks:
      - inception
    volumes:
      - monitor:/monitor

  mariadb:
    container_name: mariadb
    networks:
      - inception
    build:
      context: requirements/mariadb
      dockerfile: Dockerfile
    env_file: .env
    volumes:
      - mariadb:/var/lib/mysql
    restart: unless-stopped
    expose:
      - "3306"

    nginx:
      container_name: nginx
      volumes:
       - wordpress:/var/www/wordpress
      networks:
        - inception
      depends_on:
        - wordpress
      build:
        context: requirements/nginx
        dockerfile: Dockerfile
      env_file: .env
      ports:
        - "443:443"
      restart: on-failure

    wordpress:
      container_name: wordpress
      env_file: .env
      volumes:
        - wordpress:/var/www/wordpress
      networks:
        - inception
      build:
        context: requirements/wordpress
        dockerfile: Dockerfile
      depends_on:
        - mariadb
      restart: on-failure
      expose:
        - "9000"

    redis:
      image: redis
      build:
        context: requirements/redis
        dockerfile: Dockerfile
      networks:
        - inception
      ports:
        - "6379:6379"
      env_file:
       - .env
      restart: always
      volumes:
        - wordpress:/var/www/wordpress
      depends_on:
        - wordpress

    ftp-server:
      build:
        context: requirements/bonus/ftp-server
        dockerfile: Dockerfile
      container_name: ftp-server
      ports:
        - "21:21"
        - "21100-21110:21100-21110"
      volumes:
        - wordpress:/var/www/wordpress
      restart: always
      env_file:
        - .env

volumes:
  wordpress:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/Users/arossign/data/wordpress'
  mariadb:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/Users/arossign/data/mariadb'

networks:
  inception:
    driver: bridge
